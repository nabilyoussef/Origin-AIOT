<body>
  <!--TOP BAR-->
  <div class="topnav">
    <h1> Origin- AIOT Smart Home Web App </i></h1>
  </div>

  <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
  <div id="authentication-bar" style="display: none;">
    <p><span id="authentication-status">User logged in</span>
       <span id="user-details">USEREMAIL</span>
       <a href="/" id="logout-link">(logout)</a>
    </p>
  </div>

  <!--LOGIN FORM-->
  <form id="login-form" style="display: none;">
    <div class="form-elements-container">
      <label for="input-email"><b>Email</b></label>
      <input type="text" placeholder="Enter Username" id="input-email" required>

      <label for="input-password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="input-password" required>

      <button type="submit" id="login-button">Login</button>
      <p id="error-message" style="color:red;"></p>
    </div>
  </form>

  <!--CONTENT (SENSOR READINGS)-->
  <div class="content-sign-in" id="content-sign-in" style="display: none;">
    <div class="cards">
        <!--TEMPERATURE-->
        <div class="card">
            <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> TEMPERATURE</p>
            <p><span class="reading"><span id="temp"></span> &deg;C</span></p>
        </div>
        <!--HUMIDITY-->
        <div class="card">
            <p><i class="fas fa-tint" style="color:#00add6;"></i> HUMIDITY</p>
            <p><span class="reading"><span id="hum"></span> &percnt;</span></p>
        </div>
        <!--PRESSURE-->
        <div class="card">
            <p><i class="fas fa-angle-double-down" style="color:#e1e437;"></i> PRESSURE</p>
            <p><span class="reading"><span id="pres"></span> hPa</span></p>
        </div>
        <!--LIGHT-->
        <div class="card">
            <p><i class="fas fa-lightbulb" style="color:#e1e437;"></i> LIGHT</p>
            <p><span class="reading"><span id="light"></span> lux</span></p>
        </div>
        <!--MOTION-->
        <div class="card">
            <p><i class="fas fa-walking	" style="color:#000000;"></i> MOTION</p>
            <p><span class="reading"><span id="motion"></span> </span></p>
        </div>
        <!--GAS-->
        <div class="card">
            <p><i class="fas fa-gas-pump" style="color:#251e1e;"></i> GAS</p>
            <p><span class="reading"><span id="gas"></span> ppm</span></p>
        </div>
        <!--Air Quality-->
        <div class="card">
            <p><i class="fas fa-wind" style="color:#51a8df;"></i> Air Quality</p>
            <p><span class="reading"><span id="air"></span> Fresh :D </span></p>
        </div>
    </div>
  </div>
